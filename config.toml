# Site settings
baseURL = "https://yusbk.github.io/persbraten"
languageCode = "en-US"
title = "Persbråten Klassefesten"
theme = "hugo-split-theme"
disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Local preview mode
relativeURLs = true
uglyURLs = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "&copy;2021 3NF"

# Use docs folder instead of public
publishDir = "docs"

[params]

  # Metadata for search engines and social sharing
  author = "Yusman"
  description = "3NF Persbråten Klassefest"
  shareImage = "images/3nf_logo.jpg"
  twitterHandle = "3NF"

  # Favicon
  favicon = "images/favicon.ico"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/persbraten2022.png"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
